<ul class="list-group mt-4 w-75" *ngIf="tasklist.length">
    <li class="list-group-item active">Task List</li>
    <li *ngFor="let item of tasklist" class="list-group-item">
        {{item.taskname}}
        <button class="btn btn-danger float-right" (click)="delete(item)"> Delete</button>
        <button class="btn btn-success float-right mr-3" (click)="openEditModal(item)"> Edit</button>
    </li>
  </ul>

  <!-- Modal -->
<div #editModel class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <input #editTask />
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" (click)="edit()">Save changes</button>
        </div>
      </div>
    </div>
  </div>
